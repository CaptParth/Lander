<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
      <div class="form-container" >
        <span class="hero">Enquire</span>
        <form action="healthcare.html" id="enquiry-form" method="post">
          <input type="text" name="name" placeholder="Name" required> <br>
          <input type="tel" name="number" placeholder="Mobile Number" required> <br>
          <input type="email" name="email" placeholder="Email" required> <br>
          <select name="services" required>
            <option value="" disabled selected>Select Service</option>
            <option value="Nursing">Nursing</option>
            <option value="Medical Equipment">Medical Equipment</option>
            <option value="Attendant">Attendant</option>
            <option value="ICU at Home">ICU at Home</option>
            <option value="Caregiver">Caregiver</option>
          </select><br>
          <input type="text" name="add" placeholder="location" required> <br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
